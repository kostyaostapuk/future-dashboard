<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="filter">
        <h3>Filters</h3>
        <ul>
          <a (click)="showOnline()">ONLINE</a>
          <li *ngFor="let field of filterFields" (click)="onFilter(field.fun)">{{field.title}} </li>
        </ul>
        <input type="range" min="1" max="100" value="50" class="slider">
      </div>
    </div>
  </div>
</div>
