<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="filter">

        <h3>Filters</h3>
        <div class="col-md-4">
          <div class="filter-box">
            <input type="checkbox" class="checkbox-btn" [checked]="online" (change)="online = $event.target.checked" (change)="showOnline(online)"> Online Now
          </div>
        </div>

        <!-- <input type="range" min="1" max="100" value="50" class="slider"> -->
        <div class="col-md-4">
          <input type="search" class="form-control" placeholder="Search user" [formControl]="searchField">
        </div>
      </div>

      </div>


  </div>
</div>
